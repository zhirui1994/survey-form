<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">FreeCodeCamp Responsive Web Design Projects - Build a Survey F54orm</p>
    <form action="" id="survey-form">
        <label id="name-label" for="name">Name: <input id="name" /></label>
        <label id="email-label" for="email">Email: <input type="email" id="email" /></label>
        <label id="number-label" for="age">number: <input max="150" min="0" type="number" id="age" /></label>
        <label for="dropdown">
            Dropdown: 
            <select>
                <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
            </select>
        </label>
        <label for="radio">
            Ratic: 
                <label>radio1<input value="1" type="radio" name="radio"/></label>
                <label>radio2<input value="2" type="radio" name="radio"/></label>
                <label>radio3<input value="3" type="radio" name="radio"/></label>
        </label>
        <label for="checkbox">
            Checkbox: 
            <label>checkbox1<input value="1" type="checkbox" name="checkbox"/></label>
            <label>checkbox2<input value="2" type="checkbox" name="checkbox"/></label>
            <label>checkbox3<input value="3" type="checkbox" name="checkbox"/></label>
            <label>checkbox4<input value="4" type="checkbox" name="checkbox"/></label>
            <label>checkbox5<input value="5" type="checkbox" name="checkbox"/></label>
        </label>
        <label for="textarea">Textarea: <textarea name="textarea" id="textarea" cols="50" rows="5"></textarea></label>
        <label><input type="submit" id="submit" /></label>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./main.js"></script>
</body>
</html>
